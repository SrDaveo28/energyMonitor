<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Energy Monitor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="text-center mb-3">Reportes</h1>

        <div class="row">
            <div class="col-6">
                <div id="card-static" class="card">

                </div>
            </div>
            <div class="col-6">
                <div id="card-dinamic" class="card">

                </div>
            </div>
        </div>

        <h1 class="text-center mt-3 mb-3">Energía generada</h1>

        <div class="row">
            <div class="col-6">
                <canvas id="pie"></canvas>
            </div>
            <div class="col-6">
                <canvas id="bar"></canvas>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <!-- ChartJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"
        integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!--  <script src="initFirebase.js"></script> -->
    <script>

        const getList = async () => {
            let result = await new Promise((resolve, reject) => {
                var requestOptions = {
                    method: 'GET',
                    redirect: 'follow'
                };

                fetch("http://localhost:3000/list", requestOptions)
                    .then(response => response.text())
                    .then(result => resolve(JSON.parse(result)))
                    .catch(error => console.log('error', error));
            })

            return result
        }


        function energyReport(static, dinamic) {
            document.getElementById('card-static').innerHTML = /* html */ `
                <div class="card-body">
                    <h5 class="card-title">Panel Solar Estático</h5>
                    <h1 class="card-text">${static} W.</h1>
                </div>
            `;
            document.getElementById('card-dinamic').innerHTML = /* html */ `
                <div class="card-body">
                    <h5 class="card-title">Panel Solar Estático</h5>
                    <h1 class="card-text">${dinamic} W.</h1>
                </div>
            `;


            const ctxPie = document.getElementById('pie');

            const configPie = new Chart(ctxPie, {
                type: 'pie',
                data: {
                    labels: ["Estático", "Dinámico"],
                    datasets: [{
                        data: [static, dinamic],
                        backgroundColor: ['#FCF7A0', '#FDB59F', '#36b9cc', '#ffc107'],
                        hoverBackgroundColor: ['#2e59d9', '#17a673', '#2c9faf', '#ffc107'],
                        hoverBorderColor: "rgba(234, 236, 244, 1)",
                    }],
                },
                options: {
                    maintainAspectRatio: false,
                    tooltips: {
                        backgroundColor: "rgb(255,255,255)",
                        bodyFontColor: "#858796",
                        borderColor: '#dddfeb',
                        borderWidth: 1,
                        xPadding: 15,
                        yPadding: 15,
                        displayColors: false,
                        caretPadding: 10,
                    },
                    legend: {
                        display: false
                    },
                    cutoutPercentage: 50,
                },
            });


            const ctxBar = document.getElementById('bar');

            const config = new Chart(ctxBar, {
                type: 'bar',
                data: {
                    labels: ["Estático", "Dinámico"],
                    datasets: [{
                        data: [static, dinamic],
                        backgroundColor: ['#BAD5F0', '#C2D5A8', '#36b9cc', '#ffc107'],
                        hoverBackgroundColor: ['#2e59d9', '#17a673', '#2c9faf', '#ffc107'],
                        hoverBorderColor: "rgba(234, 236, 244, 1)",
                    }],
                },
                options: {
                    maintainAspectRatio: false,
                    tooltips: {
                        backgroundColor: "rgb(255,255,255)",
                        bodyFontColor: "#858796",
                        borderColor: '#dddfeb',
                        borderWidth: 1,
                        xPadding: 15,
                        yPadding: 15,
                        displayColors: false,
                        caretPadding: 10,
                    },
                    legend: {
                        display: false
                    },
                    cutoutPercentage: 50,
                },
            });
        }

        window.onload = async () => {
            let apiResponse = await getList();

            let sumaDinamic = 0;
            let sumaStatic = 0;
            await apiResponse.map((energy) => {

                if (energy.dataDynamic !== 0 && energy.dataDynamic !== undefined && energy.dataDynamic !== "0") {
                    sumaDinamic += Number(energy.dataDynamic);

                } else if (energy.dataStatic !== 0 && energy.dataStatic !== undefined && energy.dataStatic !== "0") {
                    sumaStatic += Number(energy.dataStatic);
                }


            });

            energyReport(sumaStatic.toFixed(2), sumaDinamic.toFixed(2));
        }
    </script>
</body>

</html>
